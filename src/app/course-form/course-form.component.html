<div>
    <form #f="ngForm">
        <div class="form-group">
            <label for="name">Course Name</label>
                <input required minlength="3" maxlength="10" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control" >
                <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                    <div *ngIf="name.errors.required">Name field is required.</div>
                    <div *ngIf="name.errors.minlength">Name field should be at least {{name.errors.minlength.requiredLength }} charcters </div>
                </div>
        </div>
        <div class="form-group">
            <label for="name">Category</label>
                <select required  ngModel name="category" #category="ngModel" id="category" class="form-control" >
                    <option> </option>
                    <option *ngFor="let c of catogery" [value]="c.id">{{c.name}}</option>
                </select>
                <div *ngIf="category.touched && name.invalid" class="alert alert-danger"> Category field is required</div>
        </div>
        <div class="checkbox">
            <label for="mbg">
                <input ngModel name="mbg" type="checkbox" id="mbg" >
                30-Day money-back guarantee?

            </label>
        </div>
        <p>{{ f.value | json }}</p>
        <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
    </form>
</div>
