<div class="block"><br>
<form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="form-group">
            <label for="firstName">
                First Name
            </label>   
            <input 
            required 
            minlength="3" 
            maxlength="10" 
            pattern="PRavin" 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control">
                <div 
                class="alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                    <div *ngIf="firstName.errors.required">
                        FirstName is required</div>
                    <div *ngIf="firstName.errors.minlength">
                        minmum {{ firstName.errors.minlength.requiredLength}} charecter required</div>
                    <div *ngIf="firstName.errors.pattern">
                        first Name not match pattern</div>
                </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea  id="comment" cols="30" rows="10" class="form-control"></textarea>
        </div>
          <div class="checkbox">
              <label>
                  <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing
              </label>
          </div>    
          <div class="form-group">
              <label for="contactMethod">Contact Methodd</label>
              <select ngModel name="contactMethod" id="contactMethod" class="form-control">
                  <option></option>
                  <option *ngFor="let method of contactMethod" [ngValue]="method">{{method.name}}</option>  
              </select>
          </div>  
          <div *ngFor="let method of contactMethod" class="radio">
              <label >
                  <input ngModel type="radio" name="contactMethod" [value]="method.id">{{method.name}}</label>
          </div>    
             
          <p>{{ f.value | json }}</p>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        <br>
    </form><br>
</div>
