<form [formGroup]="form">
    <div class="form-group">
        <label for="oldpass">Old Password</label>
        <input formControlName="oldpass" id="oldpass" type="text" class="form-control" >
        <div class="alert alert-danger" *ngIf="oldpass.touched && oldpass.invalid">
                <div *ngIf="oldpass.errors.required">Old Password requiered</div>
                
        </div>
    </div>
    <div class="form-group">
        <label for="newpass">New Password</label>
        <input formControlName="newpass" id="newpass"  type="text" class="form-control" >
        <div class="alert alert-danger" *ngIf="newpass.touched && newpass.invalid">
                <div *ngIf="newpass.errors.required">New PassWord requiered</div>

        </div>
    </div>
    <div class="form-group"> 
        <label for="conpass">Conform Password</label>
        <input formControlName="conpass" id="conpass"  type="text" class="form-control" >
        <div class="alert alert-danger" *ngIf="conpass.touched && conpass.invalid">
                <div *ngIf="conpass.errors.required">New PassWord requiered</div>
        </div>
    </div>
    <button class="btn btn-primary">Change Password</button>
</form>
